name: 'Code Analyzer PR Buddy'
description: 'Converts SFCA\'s JSON outfile into comments on PR'
author: 'Roopa Mohan'
inputs:
  github_token:
    required: true
    description: secret to use
  jsonstring:
    required: true
    description: 'JSON output from SFCA generated using --outfile or --format json'
runs:
  using: 'node16'
  main: 'dist/index.js'
